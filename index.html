<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .my_red{
            color:red;
        }
        .my_green{
            color:green;
        }
    </style>
</head>
<body>

    <div id = "app">
        <h2 class="title" :class="{my_red : isRed , my_green : isGreen}">{{msg}}</h2>
        <button v-on:click="btnClick">点击变换颜色</button>
    </div>

<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script>
        //Vue开发是声明式编程
        //es6里 let（定义变量），const(常量)，基本不用var，因为var有很多缺陷

        //app不需要更改，用常量就行
            const app = new Vue({
                el:'#app',  //用Vue来管理id为app的div
                data:{//定义数据
                    msg:'你好',
                    isRed: false,
                    isGreen: true
                },
                methods:{
                    btnClick : function () {
                        this.isRed = !this.isRed ;
                        this.isGreen = !this.isGreen ;
                    }
                }

            })

    </script>
</body>
</html>
